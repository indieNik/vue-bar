<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-Bar Demo</title>
</head>
<body>
    <style>
        .vue-bar-wrapper {
            width: 30vw;
            height: 50vh;
            margin: 10vh;
        }
    </style>
     <!--Load Vue-->
     <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>

     <!--Load the web component polyfill-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/webcomponents-loader.js"></script>

     <!--Load your custom element-->
     <script src="./web-components/Vue-Bar.min.js"></script>

     <!--Use your custom element-->
     <div class="vue-bar-wrapper">
        <vue-bar id="vue-bar"></vue-bar>
        <vue-bar></vue-bar>
    </div>
</body>
<script>
    let graphData = {
        meta: {
          width: 400,
          height: 400,
          padding: 40,
          gridScale:10,
          gridColor:"#999",
        },
        data: [
          {
            label: "Jan",
            value: 10,
            color: "#81717A"
          },
          {
            label: "Feb",
            value: 35,
            color: "#9D8CA1"
          },
          {
            label: "Mar",
            value: 40,
            color: "#9993B2"
          },
          {
            label: "Apr",
            value: 20,
            color: "#9993C2"
          },
          {
            label: "May",
            value: 60,
            color: "#A7ABDD"
          },
          {
            label: "Jun",
            value: 75,
            color: "#B4D4EE"
          }
        ]
    }

    let el = document.getElementById("vue-bar");
    el.graphData = graphData;
</script>
</html>
